<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Enjoy the finest dining experience at Easy Kitchen.">
    <meta name="keywords" content="Easy Kitchen, restaurant, dining">
    <meta name="author" content="Your Name">
    <link rel="icon" href="{% static 'rms_app/images/favicon.ico' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            padding-top: 40px;
            background-color: #f8f9fa; /* Light gray background */
            color: #495057; /* Dark gray text */
        }

        .bg-info {
            padding-top: 70px;
            padding-bottom: 10px;
            text-align: center;
        }

        h1 {
            font-weight: 700;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .center img {
            max-width: 100%;
            height: 100%;
        }
        .navbar {
            background-color: #343a40; /* Dark background for navbar */
        }

        .navbar-brand {
            color: #fff;
            font-weight: 700;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand">Easy Kitchen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'rms_app:menu' %}">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reservations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'rms_app:about' %}">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <header class="text-center py-5">
        <h1 class="display-4">Welcome to Easy Kitchen</h1>
        <p class="lead">Enjoy the finest dining experience with us</p>
    </header>

    <!-- Centered Image -->
    <div class="center">
        <img src="{% static 'rms_app/images/image.jpg' %}" alt="images">
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
